<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML/JS</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulario de Validação</h1>
        <p>para prova que você é um ser humano insira um numero maior no <b>CAMPO B</b> do que o numero que você inserir no <b>CAMPO A</b>.</p>
        <form id="form-comparar">
            <input type="number" id="campo-a" placeholder="Campo A" required/>
            <input type="number" id="campo-b" placeholder="Campo B" required/>
            <button type="submit" id="btn-comparar">validar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
